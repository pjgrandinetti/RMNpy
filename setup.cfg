[flake8]
max-line-length = 88
extend-ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    .coverage,
    htmlcov,
    .venv,
    venv,
    env
per-file-ignores =
    # Ignore import errors in __init__.py files
    __init__.py:F401
    # Ignore complexity in test files
    tests/*:C901
    # Ignore unused imports in test files
    tests/*:F401,F811
